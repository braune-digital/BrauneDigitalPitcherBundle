monolog:
    channels: ["pitcher"]
    handlers:
        pitcher:
            level: error
            type: rotating_file
            path: "%kernel.logs_dir%/pitcher.log"
            channels: [pitcher]

braune_digital_pitcher:
    secret: "%braune_digital_pitcher.secret%"
    satellite_name: "%braune_digital_pitcher.satellite_name%"
    pitcher_url: "%braune_digital_pitcher.pitcher_url%"